<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Widow Profiles - Hitaishi Matrimony</title>

<style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
    .header { background:linear-gradient(135deg,#6c5ce7,#a29bfe); padding:25px 0; text-align:center; color:white; }
    .header h1 { margin:0; font-size:2.4rem; }
    .nav { background:white; padding:15px 0; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .nav-container { max-width:1100px; margin:auto; display:flex; gap:15px; justify-content:center; flex-wrap:wrap; }
    .nav-btn { padding:10px 20px; border-radius:25px; background:#eee; text-decoration:none; font-weight:600; color:#333; border:1px solid #ddd; }
    .nav-btn:hover, .active { background:#6c5ce7 !important; color:white !important; }
    .container { max-width:1100px; margin:auto; padding:20px; }
    .back-btn { background:#6c5ce7; color:white; padding:10px 20px; border-radius:25px; text-decoration:none; font-weight:bold; display:inline-block; margin-bottom:20px; }
    .profiles-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); gap:25px; }
    .profile-card { background:white; border-radius:12px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.1); transition:.3s; }
    .profile-card:hover { transform:translateY(-5px); box-shadow:0 8px 25px rgba(0,0,0,0.2); }
    .profile-image { height:220px; background-size:cover; background-position:center; }
    .profile-content { padding:18px; }
    .profile-name { font-size:1.3rem; font-weight:bold; margin-bottom:10px; }
    .profile-detail { margin-bottom:6px; font-size:0.95rem; }
    .label { font-weight:bold; color:#444; }
    .loading, .no-profiles, .error { text-align:center; padding:25px; background:white; border-radius:8px; margin-top:20px; }
</style>

</head>
<body>

<div class="header">
    <h1>Widow Profiles</h1>
    <p>View all widowed profiles</p>
</div>

<div class="nav">
    <div class="nav-container">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="male-profiles.html" class="nav-btn">Male Profiles</a>
        <a href="female-profiles.html" class="nav-btn">Female Profiles</a>
        <a href="#" class="nav-btn active">Widow Profiles</a>
        <a href="never-married-profiles.html" class="nav-btn">Never Married</a>
        <a href="divorced-profiles.html" class="nav-btn">Divorced Profiles</a>
    </div>
</div>

<div class="container">

    <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>

    <h2>Available Widow Profiles</h2>

    <div id="profiles-container">
        <div class="loading">Loading widow profiles...</div>
    </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    loadWidowProfiles();
});

async function loadWidowProfiles() {
    const container = document.getElementById("profiles-container");

    try {
        const response = await fetch("http://localhost:5000/api/profiles/widow");
        const result = await response.json();

        console.log("Widow API result:", result);

        if (!result.success) {
            container.innerHTML = `<div class="error">Failed to load profiles.</div>`;
            return;
        }

        if (result.data.length === 0) {
            container.innerHTML = `<div class="no-profiles">No Widow Profiles Found.</div>`;
            return;
        }

        let html = `<div class="profiles-grid">`;

        result.data.forEach(p => {
            const age = calculateAge(p.dob);
            const img = p.profileImage || "https://img.icons8.com/ios-filled/200/user-male-circle.png";

            html += `
                <div class="profile-card">
                    <div class="profile-image" style="background-image:url('${img}')"></div>
                    <div class="profile-content">
                        <div class="profile-name">${p.firstName} ${p.lastName}</div>

                        <div class="profile-detail"><span class="label">Age:</span> ${age}</div>
                        <div class="profile-detail"><span class="label">Gender:</span> ${p.gender}</div>
                        <div class="profile-detail"><span class="label">Religion:</span> ${p.religion}</div>
                        <div class="profile-detail"><span class="label">Caste:</span> ${p.caste}</div>
                        <div class="profile-detail"><span class="label">Education:</span> ${p.education}</div>
                        <div class="profile-detail"><span class="label">Profession:</span> ${p.profession}</div>
                        <div class="profile-detail"><span class="label">Income:</span> ${p.income}</div>
                    </div>
                </div>
            `;
        });

        html += `</div>`;
        container.innerHTML = html;

    } catch (err) {
        console.error(err);
        container.innerHTML = `<div class="error">Error loading profiles.</div>`;
    }
}

function calculateAge(dob) {
    if (!dob) return "N/A";
    const d = new Date(dob);
    const diff = Date.now() - d.getTime();
    return Math.abs(new Date(diff).getUTCFullYear() - 1970);
}
</script>

</body>
</html>
