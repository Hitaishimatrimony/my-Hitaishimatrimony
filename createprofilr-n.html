<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Profile Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Inter', sans-serif; background-color: #f7fafc; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 20px; box-sizing: border-box;">
    <div class="form-container" style="background-color: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); width: 100%; max-width: 800px; box-sizing: border-box;">

        <form id="matrimonyForm">
            <!-- Basic Information Section -->
            <div class="form-group" style="margin-bottom: 20px;">
                <h2 style="color: #e83e8c; font-size: 1.5rem; font-weight: 700; margin-bottom: 20px; border-bottom: 2px solid #e83e8c; padding-bottom: 10px;">Basic Information</h2>
                
                <div class="flex-group" style="display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 280px;">
                        <label for="firstName" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">First Name*</label>
                        <input type="text" id="firstName" name="firstName" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                    </div>
                    <div style="flex: 1; min-width: 280px;">
                        <label for="lastName" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Last Name*</label>
                        <input type="text" id="lastName" name="lastName" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                    </div>
                </div>
                
                <div class="flex-group" style="display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 280px;">
                        <label for="email" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Email*</label>
                        <input type="email" id="email" name="email" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                    </div>
                    <div style="flex: 1; min-width: 280px;">
                        <label for="phone" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Phone Number*</label>
                        <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                    </div>
                </div>
                
                <div class="flex-group" style="display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 280px;">
                        <label for="gender" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Gender*</label>
                        <select id="gender" name="gender" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div style="flex: 1; min-width: 280px;">
                        <label for="dob" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Date of Birth*</label>
                        <input type="date" id="dob" name="dob" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                    </div>
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="profilePhoto" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Profile Photo*</label>
                    <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="about" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">About Yourself*</label>
                    <textarea id="about" name="about" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;"></textarea>
                </div>
            </div>

            <!-- Family Information Section -->
            <div class="form-group" style="margin-bottom: 20px;">
                <h2 style="color: #e83e8c; font-size: 1.5rem; font-weight: 700; margin-bottom: 20px; border-bottom: 2px solid #e83e8c; padding-bottom: 10px;">Family Information</h2>
                
                <div class="flex-group" style="display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 280px;">
                        <label for="fatherName" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Father's Name*</label>
                        <input type="text" id="fatherName" name="fatherName" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                    </div>
                    <div style="flex: 1; min-width: 280px;">
                        <label for="fatherOccupation" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Father's Occupation</label>
                        <input type="text" id="fatherOccupation" name="fatherOccupation" style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                    </div>
                </div>
                
                <div class="flex-group" style="display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 280px;">
                        <label for="motherName" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Mother's Name*</label>
                        <input type="text" id="motherName" name="motherName" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                    </div>
                    <div style="flex: 1; min-width: 280px;">
                        <label for="motherOccupation" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Mother's Occupation</label>
                        <input type="text" id="motherOccupation" name="motherOccupation" style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                    </div>
                </div>
                
                <div class="flex-group" style="display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 280px;">
                        <label for="siblings" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Number of Siblings</label>
                        <select id="siblings" name="siblings" style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                            <option value="">Select</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3+">3+</option>
                        </select>
                    </div>
                    <div style="flex: 1; min-width: 280px;">
                        <label for="familyType" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Family Type</label>
                        <select id="familyType" name="familyType" style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                            <option value="">Select</option>
                            <option value="joint">Joint Family</option>
                            <option value="nuclear">Nuclear Family</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="familyValues" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Family Values</label>
                    <select id="familyValues" name="familyValues" style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                        <option value="">Select</option>
                        <option value="traditional">Traditional</option>
                        <option value="moderate">Moderate</option>
                        <option value="liberal">Liberal</option>
                    </select>
                </div>
            </div>

            <!-- Religious Information Section -->
            <div class="form-group" style="margin-bottom: 20px;">
                <h2 style="color: #e83e8c; font-size: 1.5rem; font-weight: 700; margin-bottom: 20px; border-bottom: 2px solid #e83e8c; padding-bottom: 10px;">Religious Information</h2>
                
                <div class="flex-group" style="display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 280px;">
                        <label for="religion" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Religion*</label>
                        <select id="religion" name="religion" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                            <option value="">Select</option>
                            <option value="hindu">Hindu</option>
                            <option value="muslim">Muslim</option>
                            <option value="christian">Christian</option>
                            <option value="sikh">Sikh</option>
                            <option value="jain">Jain</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div style="flex: 1; min-width: 280px;">
                        <label for="caste" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Caste*</label>
                        <input type="text" id="caste" name="caste" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                    </div>
                </div>
                
                <div class="flex-group" style="display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 280px;">
                        <label for="subCaste" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Sub-Caste</label>
                        <input type="text" id="subCaste" name="subCaste" style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                    </div>
                    <div style="flex: 1; min-width: 280px;">
                        <label for="gothram" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Gothram</label>
                        <input type="text" id="gothram" name="gothram" style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                    </div>
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="motherTongue" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Mother Tongue*</label>
                    <select id="motherTongue" name="motherTongue" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                        <option value="">Select</option>
                        <option value="hindi">Hindi</option>
                        <option value="english">English</option>
                        <option value="bengali">Bengali</option>
                        <option value="tamil">Tamil</option>
                        <option value="telugu">Telugu</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="diet" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Dietary Preference*</label>
                    <select id="diet" name="diet" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                        <option value="">Select</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="eggetarian">Eggetarian</option>
                        <option value="non-vegetarian">Non-Vegetarian</option>
                        <option value="vegan">Vegan</option>
                    </select>
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Horoscope Available?*</label>
                    <div class="flex radio-group" style="display: flex; gap: 20px;">
                        <label style="display: flex; align-items: center; margin-right: 20px; font-weight: 400;">
                            <input type="radio" name="horoscope" value="yes" required style="margin-right: 8px; width: auto; padding: 0; border-radius: 50%;"> Yes
                        </label>
                        <label style="display: flex; align-items: center; margin-right: 20px; font-weight: 400;">
                            <input type="radio" name="horoscope" value="no"> No
                        </label>
                    </div>
                </div>
            </div>

            <!-- Physical Attributes Section -->
            <div class="form-group" style="margin-bottom: 20px;">
                <h2 style="color: #e83e8c; font-size: 1.5rem; font-weight: 700; margin-bottom: 20px; border-bottom: 2px solid #e83e8c; padding-bottom: 10px;">Physical Attributes</h2>
                
                <div class="flex-group" style="display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 280px;">
                        <label for="height" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Height*</label>
                        <select id="height" name="height" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                            <option value="">Select Height</option>
                            <option value="4.5">4'5" (135 cm)</option>
                            <option value="4.6">4'6" (137 cm)</option>
                            <option value="4.7">4'7" (140 cm)</option>
                            <option value="4.8">4'8" (142 cm)</option>
                            <option value="4.9">4'9" (145 cm)</option>
                            <option value="4.10">4'10" (147 cm)</option>
                            <option value="4.11">4'11" (150 cm)</option>
                            <option value="5.0">5'0" (152 cm)</option>
                            <option value="5.1">5'1" (155 cm)</option>
                            <option value="5.2">5'2" (157 cm)</option>
                            <option value="5.3">5'3" (160 cm)</option>
                            <option value="5.4">5'4" (163 cm)</option>
                            <option value="5.5">5'5" (165 cm)</option>
                            <option value="5.6">5'6" (168 cm)</option>
                            <option value="5.7">5'7" (170 cm)</option>
                            <option value="5.8">5'8" (173 cm)</option>
                            <option value="5.9">5'9" (175 cm)</option>
                            <option value="5.10">5'10" (178 cm)</option>
                            <option value="5.11">5'11" (180 cm)</option>
                            <option value="6.0">6'0" (183 cm)</option>
                            <option value="6.1">6'1" (185 cm)</option>
                            <option value="6.2">6'2" (188 cm)</option>
                            <option value="6.3">6'3" (190 cm)</option>
                            <option value="6.4">6'4" (193 cm)</option>
                            <option value="6.5">6'5" (196 cm)</option>
                        </select>
                    </div>
                    <div style="flex: 1; min-width: 280px;">
                        <label for="weight" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                    </div>
                </div>
                
                <div class="flex-group" style="display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 280px;">
                        <label for="bloodGroup" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Blood Group</label>
                        <select id="bloodGroup" name="bloodGroup" style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                            <option value="">Select</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div style="flex: 1; min-width: 280px;">
                        <label for="complexion" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Complexion</label>
                        <select id="complexion" name="complexion" style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                            <option value="">Select</option>
                            <option value="very-fair">Very Fair</option>
                            <option value="fair">Fair</option>
                            <option value="wheatish">Wheatish</option>
                            <option value="wheatish-brown">Wheatish Brown</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="disability" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Physical Disability (if any)</label>
                    <input type="text" id="disability" name="disability" placeholder="Specify if any" style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                </div>
            </div>

            <!-- Professional Information Section -->
            <div class="form-group" style="margin-bottom: 20px;">
                <h2 style="color: #e83e8c; font-size: 1.5rem; font-weight: 700; margin-bottom: 20px; border-bottom: 2px solid #e83e8c; padding-bottom: 10px;">Professional Information</h2>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="education" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Highest Education*</label>
                    <select id="education" name="education" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                        <option value="">Select</option>
                        <option value="high-school">High School</option>
                        <option value="diploma">Diploma</option>
                        <option value="bachelors">Bachelor's Degree</option>
                        <option value="masters">Master's Degree</option>
                        <option value="phd">PhD</option>
                        <option value="professional">Professional Degree (CA, CS, etc.)</option>
                    </select>
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="educationField" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Education Field*</label>
                    <input type="text" id="educationField" name="educationField" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="occupation" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Occupation*</label>
                    <select id="occupation" name="occupation" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                        <option value="">Select</option>
                        <option value="engineer">Engineer</option>
                        <option value="doctor">Doctor</option>
                        <option value="teacher">Teacher</option>
                        <option value="business">Business</option>
                        <option value="government">Government Job</option>
                        <option value="private">Private Sector</option>
                        <option value="self-employed">Self Employed</option>
                        <option value="student">Student</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="flex-group" style="display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 280px;">
                        <label for="jobTitle" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Job Title</label>
                        <input type="text" id="jobTitle" name="jobTitle" style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                    </div>
                    <div style="flex: 1; min-width: 280px;">
                        <label for="company" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Company Name</label>
                        <input type="text" id="company" name="company" style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                    </div>
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="income" style="display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;">Annual Income (â‚¹)*</label>
                    <select id="income" name="income" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 1rem; color: #2d3748; box-sizing: border-box; transition: border-color 0.2s;">
                        <option value="">Select</option>
                        <option value="1-3">1-3 Lakhs</option>
                        <option value="3-6">3-6 Lakhs</option>
                        <option value="6-10">6-10 Lakhs</option>
                        <option value="10-15">10-15 Lakhs</option>
                        <option value="15-20">15-20 Lakhs</option>
                        <option value="20-30">20-30 Lakhs</option>
                        <option value="30-50">30-50 Lakhs</option>
                        <option value="50+">50+ Lakhs</option>
                    </select>
                </div>
                
                <div class="form-group" style="margin-bottom: 20px;">

        <div id="messageBox" class="message-box" style="margin-top: 20px; padding: 15px; border-radius: 8px; font-weight: 600; text-align: center; display: none;"></div>
    </div>

    <script>
        // Function to display messages
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`; // Add type class for styling
            messageBox.style.display = 'block'; // Make it visible
            
            // Add appropriate styling based on message type
            if (type === 'success') {
                messageBox.style.backgroundColor = '#d4edda';
                messageBox.style.color = '#155724';
                messageBox.style.border = '1px solid #c3e6cb';
            } else if (type === 'error') {
                messageBox.style.backgroundColor = '#f8d7da';
                messageBox.style.color = '#721c24';
                messageBox.style.border = '1px solid #f5c6cb';
            }
            
            setTimeout(() => {
                messageBox.style.display = 'none'; // Hide after 5 seconds
            }, 5000);
        }

        async function validateForm(event) {
            // Prevent default form submission
            event.preventDefault();
            
            try {
                const form = document.getElementById('matrimonyForm');
                const formData = new FormData(form);

                const horoscope = document.querySelector('input[name="horoscope"]:checked');
                if (horoscope) {
                    formData.set('horoscope', horoscope.value);
                } else {
                    if (document.querySelector('input[name="horoscope"][required]')) {
                        throw new Error('Please select whether horoscope is available.');
                    }
                }

                // Send API POST request
                const response = await fetch('http://localhost:5000/api/create_profile', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                
                if (!response.ok) {
                    console.error('Server Error Response:', data);
                    throw new Error(data.error || 'Failed to create profile');
                }

                // Show success message
                showMessage("Profile created successfully! Redirecting to home page...", "success");
                
                // Redirect to home page after 3 seconds
                setTimeout(() => {
                    window.location.href = "/"; // Change this to your home page URL
                }, 3000);
                
            } catch (error) {
                console.error('Frontend Error:', error);
                showMessage(error.message || "Something went wrong while submitting the form.", "error");
            }
        }

        // Attach event listener after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('matrimonyForm');
            if (form) {
                form.addEventListener('submit', validateForm);
            } else {
                console.error('Form with ID "matrimonyForm" not found.');
            }
        });
    </script>
